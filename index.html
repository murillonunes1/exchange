<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de Moedas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<header>
    <div class="container">
        <img src="imagem/cartoes-com-cifrao.png" alt="Imagem do Header">
    </div>
</header>
<body>
    <main>
        <section class="section_currency">
            <article class="article_info">
                <p class="info_amount">Valor</p>
                <p class="info_of">De:</p>
                <p class="info_to">Para:</p>

                <input class="input_amount" autocomplete="none">
                <select name="list_one" class="list_one"></select>
                <button class="change"> <> </button>
                <select name="list_two" class="list_two"></select>
            </article>
        </section>

        <section class="section_result">
            <article class="article_result">
                <p class="result_amount">00000000</p>
                <button class="result_btn">Converter</button>
            </article>
        </section>

        <section class="background">
            <article>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                </svg>
            </article>
        </section>
    </main>

    <footer>
        <p class="copyright">Â© 2024 | All Rights Reserved by murillodev</p>
    </footer>
    
    <script src='exchangeApi.js'></script> 
</body>
</html>
